<div class="container p-5">

  <div class="d-grid gap-2">
    <button class="btn btn-lg btn-outline-primary"
      (click)="vm.updateMessage()">
      {{vm.message | async}}
    </button>
  </div>

  @if (vm.info | async; as info) {
    <div class="alert alert-warning mt-3">
      {{info}}
    </div>
  }

</div>
