<div class="container mx-auto p-5">

  <div class="grid gap-2">
    <button nz-button nzType="default" nzSize="large"
      (click)="vm.updateMessage()">
      {{vm.message()}}
    </button>
  </div>

  @if (vm.info()) {
    <nz-alert class="mt-3" [nzMessage]="vm.info()" nzType="warning"
      nzShowIcon="true"
    />
  }

</div>
