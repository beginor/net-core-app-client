<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">首页</a></li>
    <li class="breadcrumb-item"><a routerLink="/admin">管理</a></li>
    <li class="breadcrumb-item active" aria-current="page">组织单元</li>
  </ol>
</nav>
<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card" *ngIf="account.info | async as info">
        <div class="card-header d-flex justify-content-between">
          <h5 class="card-title mb-0">组织单元</h5>
          <div class="btn-group btn-group-sm">
            <button
              *ngIf="info.privileges['app_organize_unit.create']"
              type="button"
              class="btn btn-outline-primary"
              (click)="showDetail('0', true)"
            >
              <svg-icon path="bi/plus"></svg-icon> 新建组织单元
            </button>
            <button
              type="button"
              class="btn btn-outline-secondary"
              (click)="loadData()"
            >
              <svg-icon path="bi/arrow-repeat"></svg-icon> 刷新
            </button>
          </div>
        </div>
        <form class="p-2 bg-light">
          <div class="row">
            <div class="col-6">
              <div class="row g-0 align-items-center">
                <label
                  for="pageSize"
                  class="col-auto col-form-label col-form-label-sm"
                >
                  显示：
                </label>
                <div class="col-auto">
                  <select
                    id="pageSize"
                    name="pageSize"
                    class="form-select form-select-sm"
                    [(ngModel)]="vm.searchModel.take"
                    (change)="vm.onPageSizeChange()"
                  >
                    <option [value]="10">10</option>
                    <option [value]="25">25</option>
                    <option [value]="50">50</option>
                    <option [value]="100">100</option>
                  </select>
                </div>
                <div class="col-auto text-muted px-2 py-1">条记录</div>
                <div class="col-auto text-muted px-2">
                  <ng-container *ngIf="vm.loading">
                    <svg-icon
                      path="bi/arrow-repeat"
                      iconClass="bi-spin"
                    ></svg-icon>
                    加载中...
                  </ng-container>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="row g-0">
                <div class="col">
                  <span class="text-muted">其它工具栏</span>
                </div>
                <div class="col">
                  <span class="text-muted">其它工具栏</span>
                </div>
              </div>
            </div>
          </div>
        </form>
        <div class="table-responsive">
          <nz-table
            #expandTable
            [nzData]="listData"
            nzTableLayout="fixed"
            nzShowPagination="false"
            nzSize="small"
          >
            <thead>
              <tr>
                <th>编码</th>
                <th>名称</th>
                <th>说明</th>
                <th class="text-end">顺序</th>
                <th class="table-action-col-3 text-center">操作</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let item of expandTable.data">
                <tr *ngIf="(item.parent && item.parent.expand) || !item.parent">
                  <td
                    [nzIndentSize]="item.level! * 20"
                    [nzShowExpand]="item.children && item.children.length > 0"
                    [nzExpand]="item.expand"
                    (nzExpandChange)="collapse(item)"
                  >
                    {{ item.code }}
                  </td>
                  <td>{{ item.name }}</td>
                  <td>{{ item.description }}</td>
                  <td class="text-end">{{ item.sequence }}</td>
                  <td>
                    <div class="btn-group btn-group-sm">
                      <button
                        *ngIf="info.privileges['app_organize_unit.read_by_id']"
                        class="btn btn-outline-secondary"
                        ngbTooltip="详情"
                        placement="top"
                        [openDelay]="300"
                        container="body"
                        (click)="showDetail(item.id, false)"
                      >
                        <svg-icon path="bi/info-square"></svg-icon>
                      </button>
                      <button
                        *ngIf="info.privileges['app_organize_unit.update']"
                        class="btn btn-outline-secondary"
                        ngbTooltip="编辑"
                        placement="top"
                        [openDelay]="300"
                        container="body"
                        (click)="showDetail(item.id, true)"
                      >
                        <svg-icon path="bi/pencil-square"></svg-icon>
                      </button>
                      <button
                        *ngIf="info.privileges['app_organize_unit.delete']"
                        class="btn btn-outline-secondary"
                        ngbTooltip="删除"
                        placement="top"
                        [openDelay]="300"
                        container="body"
                        (click)="delete(item.id)"
                      >
                        <svg-icon path="bi/trash"></svg-icon>
                      </button>
                    </div>
                  </td>
                </tr>
              </ng-container>
            </tbody>
          </nz-table>
        </div>
        <div class="card-footer">
          <div *ngIf="vm.data | async as data" class="row g-0">
            <div class="col-6 d-flex align-items-center">
              <div [class]="data.length > 0 ? 'text-muted' : 'text-warning'">
                <ng-container *ngIf="data.length > 0; else emptyTpl">
                  显示 {{ vm.total | async }} 条记录中的第
                  {{ vm.searchModel.skip + 1 }} 至
                  {{ vm.searchModel.skip + data.length }} 条
                </ng-container>
                <ng-template #emptyTpl>无数据！</ng-template>
              </div>
            </div>
            <div class="col-6">
              <ngb-pagination
                class="d-flex justify-content-end"
                *ngIf="vm.showPagination"
                size="sm"
                [collectionSize]="(vm.total | async) || 0"
                [page]="vm.searchModel.skip / vm.searchModel.take + 1"
                [pageSize]="vm.searchModel.take"
                [maxSize]="5"
                [rotate]="true"
                [boundaryLinks]="true"
                [ellipses]="true"
                (pageChange)="vm.onPageChange($event)"
              >
              </ngb-pagination>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
