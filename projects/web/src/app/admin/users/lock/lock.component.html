@let user = account.current();
<nz-card class="ant-card-data-detail" [nzTitle]="title" [nzExtra]="toolsTpl">
  <ng-template #toolsTpl>
    <nz-space-compact nzSize="small">
      @if (user.privileges['app_users.lock'] && params.editable) {
        <button type="button" type="button" nz-button nzType="primary"
          [disabled]="!lockForm.valid" (click)="save()">
          <nz-icon class="me-1" nzType="check" /> 保存
        </button>
      }
      <button type="button" nz-button nzType="default" (click)="cancel()">
        <nz-icon class="me-1" nzType="close" /> 取消
      </button>
    </nz-space-compact>
  </ng-template>
  <form nz-form [formGroup]="lockForm" (ngSubmit)="save()">
    <nz-form-item>
      <nz-form-label nzFor="lockoutEnd" [nzRequired]="true">锁定至</nz-form-label>
      <nz-form-control [nzHasFeedback]="true">
        <nz-date-picker class="w-full" id="lockoutEnd" nzId="lockoutEnd" nzFormat="yyyy-MM-dd"
          [nzAllowClear]="false" [nzDisabledDate]="disabledDate" required
          formControlName="lockoutEnd"  [nzInputReadOnly]="true" />
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-card>
