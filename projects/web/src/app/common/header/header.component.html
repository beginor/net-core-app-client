@if (ui.showSider) {
  <div nz-icon class="trigger px-3"
    [nzType]="ui.siderCollapsed ? 'menu-unfold' : 'menu-fold'"
    (click)="ui.toggleSider()">
  </div>
}
<div class="flex-grow-1">
  <nz-breadcrumb>
    @for (item of ui.breadcrumbs; track item.url) {
      <nz-breadcrumb-item>
        @if (item.url) {
          <a [routerLink]="item.url">{{item.label}}</a>
        } @else {
          {{item.label}}
        }
      </nz-breadcrumb-item>
    }
  </nz-breadcrumb>
</div>
<div></div>
