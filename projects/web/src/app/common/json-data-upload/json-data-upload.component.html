@let user = accountService.current();
@if (user.privileges['app_json_data.create']) {
  <button type="button" nz-button [nzType]="buttonType()" [nzSize]="buttonSize()"
    [nzShape]="buttonShape()" (click)="chooseFile()">
     <nz-icon [class]="iconClass()" [nzType]="iconPath()" />
    {{buttonText()}}
  </button>
  <input class="hidden!" type="file" #fileInput [accept]="accept()"
    (change)="onFileChange($event)" />
} @else {
  <span class="text-yellow-500">{{noPrivilegeText()}}</span>
}
