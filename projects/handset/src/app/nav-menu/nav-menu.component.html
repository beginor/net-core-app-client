<mat-list>
  <mat-list-item class="d-flex align-items-start">
    <img matListItemAvatar src="./assets/user.png" alt="User" />
    <div matListItemTitle [matMenuTriggerFor]="userMenu">{{(accountSvc.info | async)?.userName}}</div>
    <button matListItemMeta mat-icon-button (click)="toggleDrawer()">
      <mat-icon>chevron_left</mat-icon>
    </button>
  </mat-list-item>
  <mat-divider></mat-divider>
</mat-list>
<mat-menu #userMenu="matMenu">
  <button mat-menu-item (click)="logout()">注销</button>
</mat-menu>
<mat-nav-list>
  <a mat-list-item *ngFor="let item of vm.menuItems | async"
    (click)="toggleDrawer()" [routerLink]="item.link">
    <mat-icon class="me-3" matListItemIcon>{{item.icon}}</mat-icon>
    <div>{{item.text}}</div>
  </a>
</mat-nav-list>
